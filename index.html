<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Playlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent background overflow */
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px); /* Apply 5px blur to the overlay */
        }

        #playlist-container {
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 352px;
            border: 0;
        }

        #clock {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #fff; /* Set the clock color to white */
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div id="overlay">
        <div id="clock"></div>
        <div id="playlist-container">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/2o4xRMlVF4Fyh4EirXXwJc?utm_source=generator&theme=0"
                frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>
    </div>

    <script>
        // JavaScript for updating the clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial update
        updateClock();
    </script>
</body>

</html>
